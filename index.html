<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Muhammad Azhar</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <h3>Posts (loading dynamically)</h3>
        <ul id="posts">
            <li v-for="post in feed" :v-text="post.title">
                <a :href="post.link" target="_blank">{{ post.title }}</a>
            </li>
        </ul>
        <p>Can further test by adding a post on <a href="https://medium.com/@imagineazhar"
                target="_blank">@imagineazhar</a> and reloading the page.</p>
    </div>

    <script src="index.js"></script>

</body>

</html>
