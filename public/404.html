<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        var path = l.pathname
          .split("/")
          .slice(1 + pathSegmentsToKeep)
          .join("/");
        var base = l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/");
        var search = l.search ? "&q=" + l.search.slice(1) : "";
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            base +
            "/?p=/" +
            path +
            search +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
